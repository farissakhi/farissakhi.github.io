<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Virtual Valentine's Day Card</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="valentine">Buka suratnya yaa!</h1>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">To my lovee...</p>
          <p class="words line2">Happy valentine</p>
          <p class="words line3">lopyu leaa...,</p>
          <p class="words line4">~pawris</p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Buka</button>
      <button id="reset">Tutup</button>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
  </body>
</html>
